<html>
  <head>
    <title>Airport Queue Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Virtual Queue Management">
    <meta name="keywords" content="We offer hassle free airport experience" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.0/css/swiper.min.css">
  </head>

  <body>

    <div class="container content">
      <header>
        <h2>Airport VQMS</h2>
        <span class="hidden">**Hassle Free Airport Experience**Save your time**Know your airport much better**</span>
        <div>
          <span class="pull-left title hidden">Hello #lname</span>
          <button class="btn btn-warning reset-button pull-right hidden" type="button">Reset</button>
        </div>
        <br>
        <hr>
      </header>
      <div class="container">
        <div class="register">
          <div class="form-group">
              <input type="text" id="lname" class="form-control" placeholder="Enter your last name" value="WINSTER"></input>
          </div>
          <div class="form-group">
              <input type="text" id="recloc" class="form-control" placeholder="Enter your PNR" value="23JVHZ"></input>
          </div>
          <div class="row">  
            <div class="span4 offset4 text-center">
              <button class="btn btn-large btn-success js-push-button" type="button" disabled>Register</button>
            </div>
          </div>
        </div>
        <div class="queue hidden">
          <h2><span class="queuetoken">Token # <span id="queuetoken" class="queueatr"></span> </span></h2>
          <h2><span id="queuerank" class="queueatr"></span> to go</h2>
          <h2><span id="queuetime" class="queueatr"></span> minutes left</h2>
        </div>
        <div class="welcome hidden">
          <div>
            <span class="flight">Your flight is @ <span class="flighttime">11:40AM</span></span>
          </div>
          <div>
            <span class="boarding">Gate A14 <span class="boardingtime">30</span> minutes left for boarding</span>
          </div>
        </div>
        <div class="promos hidden">
          <hr/>
          <h3>Promotions</h3>
          <!-- Slider main container -->
          <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>
              
              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
              
              <!-- If we need scrollbar -->
              <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/handlebars.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.0/js/swiper.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>    
    
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="swiper-slide">
        <span>{{title}}</span>
        <img src={{url}}>
      </div>
    </script> 
  </body>
</html>
